<html>

<head>
  <title>Fritter</title>
  <meta name="author" content="6.170 Staff">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="/scripts/freet.js"></script>
  <script src="/scripts/user.js"></script>
  <script src="/scripts/vote.js"></script>
  <script src="/scripts/reaction.js"></script>
  <script src="/scripts/index.js"></script>
</head>

<body>
  <header>
    <h1>Fritter</h1>
  </header>

  <main class="two-col">
    <section id="operations-container">
      <h2>Operations:</h2>
      <div class="scrollbox">
        <form id="create-user">
          <h3>Create User</h3>
          <div>
            <label for="username">Username:</label>
            <input id="username" name="username">
          </div>
          <div>
            <label for="password">Password:</label>
            <input id="password" name="password">
          </div>
          <input type="submit" value="Create">
        </form>

        <form id="delete-user">
          <h3>Delete User</h3>
          <input type="submit" value="Delete">
        </form>

        <form id="change-username">
          <h3>Change Username</h3>
          <div>
            <label for="username">New Username:</label>
            <input id="username" name="username">
          </div>
          <input type="submit" value="Save">
        </form>

        <form id="change-password">
          <h3>Change Password</h3>
          <div>
            <label for="password">New Password:</label>
            <input id="password" name="password">
          </div>
          <input type="submit" value="Save">
        </form>

        <form id="sign-in">
          <h3>Sign In</h3>
          <div>
            <label for="username">Username:</label>
            <input id="username" name="username">
          </div>
          <div>
            <label for="password">Password:</label>
            <input id="password" name="password">
          </div>
          <input type="submit" value="Sign In">
        </form>

        <form id="sign-out">
          <h3>Sign Out</h3>
          <input type="submit" value="Sign out">
        </form>

        <form id="view-all-freets">
            <h3>View All Freets</h3>
            <input type="submit" value="View">
          </form>

        <form id="view-freets-by-author">
          <h3>View Freets By Author</h3>
          <div>
            <label for="author">Author:</label>
            <input id="author" name="author">
          </div>
          <input type="submit" value="View">
        </form>

        <form id="create-freet">
          <h3>Create Freet</h3>
          <div>
            <label for="content">Content:</label>
            <textarea id="content" name="content"></textarea>
          </div>
          <input type="submit" value="Create">
        </form>

        <form id="edit-freet">
          <h3>Edit Freet</h3>
          <div>
            <label for="id">ID:</label>
            <input id="id" name="id">
          </div>
          <div>
            <label for="content">Content:</label>
            <textarea id="content" name="content"></textarea>
          </div>
          <input type="submit" value="Edit">
        </form>

        <form id="delete-freet">
          <h3>Delete Freet</h3>
          <div>
            <label for="id">ID:</label>
            <input id="id" name="id">
          </div>
          <input type="submit" value="Delete">
        </form>

        <form id="vote">
          <h3>Vote Freet</h3>
          <div>
            <label for="id">Freet ID:</label>
            <input id="id" name="id">
          </div>
          <div>
            <center>
            <input type="radio" id="up" name="type" value="upvote">
            <label for="up">Upvote</label><br>
            <input type="radio" id="down" name="type" value="downvote">
            <label for="down">Downvote</label><br>
            </center>
          </div>
          <input type="submit" value="Vote">
        </form>

        <form id="delete-vote">
          <h3>Delete Vote</h3>
          <div>
            <label for="id">ID:</label>
            <input id="id" name="id">
          </div>
          <input type="submit" value="Delete">
        </form>

        <form id="view-votes-by-freet">
          <h3>View Votes By Freet</h3>
          <div>
            <label for="id">Freet ID:</label>
            <input id="id" name="id">
          </div>
          <input type="submit" value="View">
        </form>

        <form id="react">
          <h3>React to Freet</h3>
          <div>
            <label for="id">Freet ID:</label>
            <input id="id" name="id">
          </div>
          <div>
            <select name="emoji" id="emoji">
              <option value="heart">Heart</option>
              <option value="thumbsUp">Thumbs Up</option>
              <option value="laugh">Laugh</option>
              <option value="angry">Angry</option>
              <option value="cry">Cry</option>
            </select>
          </div>
          <input type="submit" value="React">
        </form>

        <form id="delete-reaction">
          <h3>Delete Reaction</h3>
          <div>
            <label for="id">ID:</label>
            <input id="id" name="id">
          </div>
          <input type="submit" value="Delete">
        </form>

        <form id="view-reactions-by-freet">
          <h3>View Reactions By Freet</h3>
          <div>
            <label for="id">Freet ID:</label>
            <input id="id" name="id">
          </div>
          <input type="submit" value="View">
        </form>

      </div>
    </section>
    <section>
      <h2>Response:</h2>
      <div class="scrollbox">
        <pre id="response" class="teletype"></pre>
      </div>
    </section>
  </main>
</body>

</html>
